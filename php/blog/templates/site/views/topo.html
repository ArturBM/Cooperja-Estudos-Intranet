<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="http://localhost:3000/php/blog/templates/site/assets/img/channels4_profile.jpg" alt="Logo" width="40" height="32">
        </a>
        

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="http://localhost:3000/php/blog/" class="nav-link px-2 text-white">Home</a></li>
          <div class="dropdown">
            <button class="btn bg-dark text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </button>
            <ul class="dropdown-menu">
              {% for categoria in categorias %}
              <li>
                <a class="dropdown-item" href="{{ url('categoria/' ~ categoria.id) }}">{{categoria.titulo}}</a>
              </li>
              {% endfor %}
            </ul>
          </div>
          <li><a href="http://localhost:3000/php/blog/sobre-nos" class="nav-link px-2 text-white">Sobre</a></li>
        </ul>

        <form action="{{ url('buscar') }}" method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" name="busca" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
          <input type="submit">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>

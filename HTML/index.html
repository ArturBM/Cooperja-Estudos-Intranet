<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding:30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href="./exercicios/teste.html">00 - Teste</a> |
        <a href="./exercicios/texto1.html">01 - Texto 1</a> |
        <a href="./exercicios/texto2.html">02 - Texto 2</a> |
        <a href="./exercicios/listas.html">03 - listas</a> |
        <a href="./exercicios/listaAlinhada.html">04 - lista Alinhada</a> |
        <a href="./exercicios/links.html">05 - links</a> |
        <a href="./exercicios/tabela.html">06 - tabela</a> |
        <a href="./exercicios/form/form.html">07 - Formul√°rio</a> |
        <a href="./exercicios/imagens.html">08 - Imagens</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault();
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        });
    </script>
    
</body>
</html>
